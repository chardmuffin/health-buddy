<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mental Health Buddy</title>
</head>
<body>
    <div class="modal container is-fluid" id="settings-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"></p>
            </header>
            <section class="modal-card-body">
                <form action="submit">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" id="name-input" type="text" placeholder="Name">
                            <p class="help is-danger" id="name-danger"></p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Choose Your Daily Content</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="advice-checkbox">
                                Advice Slips
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="dad-checkbox">
                                Dad Jokes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="zen-checkbox">
                                Zen Quotes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="stoicism-checkbox">
                                Stoicism Quotes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="kanye-checkbox">
                                Kanye Quotes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="meme-checkbox">
                                Memes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <p class="help is-danger" id="checkbox-danger"></p>
                    </div>
                    </br>
                    <div class="field">
                        <p class="help is-italic">
                            These settings can be updated from the menu.
                        </p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" id="first-time-modal-save">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <nav id="nav-bar">
        <h3 id="user-name">
            Name
        </h3>
        <div class="hamburger-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-btn" for="menu-toggle">
                <span></span>
            </label>
        
            <ul class="menu-box">
                <li class="menu-item" id="settings">Settings</li>
                <li class="menu-item" id="about">About</li>
            </ul>
        </div>
    </nav>

    <header id="jumbotron">
        <div id="welcome-message-container">
            <!--
                TODO
                use jquery to add icon/image here e.g. <i></i>
            -->
        </div>
        <div id="icon-container">
            <!--
                TODO
                use jquery to add icon/image here e.g. <i></i>
            -->
        </div>
    </header>

    <div id="reminders-card">
        <div id="reminder-header">
            <h2>Don't Forget...</h2>
            <button id="add-reminder-button">
                <!--
                    TODO
                    float right
                    button press should trigger a function in javascript:
                    addReminderButtonHandler()
                -->
            </button>
        </div>

        <div id="reminders-container">
            <!--
                TODO
                * use javascript to generate reminders from localstorage
                * include an h3 for name of reminder,
                * on/off slider?
                * edit button?
                * delete button?
                
                nice to have:
                * frequency
                * description
                * send me a quote/meme at random times
            -->
        </div>
    </div>
  
    <div id="task-card">
        <div id="task-header">
            <h2>Tasks...</h2>
            <button id="add-task-button">
                <!--
                    TODO
                    float right
                    button press should trigger a function in javascript:
                    addTaskButtonHandler()
                -->
            </button>
        </div>

        <div id="tasks-container">
            <ul id="tasks-list">
                <!--
                    TODO
                    * use javascript to generate tasks from localstorage 
                    * include name of task
                    * include a checkbox
                        if checkbox is checked,
                            fireworks display
                            remove task from list
                -->
            </ul>
        </div>
    </div>

    <footer>
        <div id="quote-container">
            <blockquote id="quotation">
                <!--
                    TODO
                    use javascript to fetch quote from the API requested by user
                    (e.g. inspirational, zen, kanye, meme, etc.)
                    * centered
                -->
            </blockquote>
            <div id="author">
                <!--
                    TODO
                    use javascript to fetch the name of the person quoted above
                    * italics
                -->
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
