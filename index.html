<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mental Health Buddy</title>
</head>
<body>

    <!-- modal for setting preferences -->
    <div class="modal container is-fluid" id="settings-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"></p>
                <button class="delete is-invisible" id="preferences-close" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form action="submit">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" id="name-input" type="text" placeholder="Name">
                            <p class="help is-danger" id="name-danger"></p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Choose Your Content</label>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="advice-checkbox">
                                Advice Slips
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="dadjoke-checkbox">
                                Dad Jokes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="zen-checkbox">
                                Zen Quotes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="stoicism-checkbox">
                                Stoicism Quotes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="kanye-checkbox">
                                Kanye Quotes
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="meme-checkbox">
                                Memes
                            </label>
                        </div>
                    </div>
                    <div class="field is-hidden">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" id="favorites-checkbox">
                                Favorites
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <p class="help is-danger" id="checkbox-danger"></p>
                    </div>
                    </br>
                    <div class="field">
                        <p class="help is-italic" id="preferences-help-text">
                            These settings can be updated from the menu at any time.
                        </p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" id="settings-modal-save">Let's Go!</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- favorites modal -->
    <div class="modal" id="favorites-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">View/Edit Favorites</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="favorites-body">
                <!-- Generate Favorites here -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
            </footer>
        </div>
    </div>

    <!-- nav bar -->
    <nav id="nav-bar">
        <h3 id="user-name">
            <!-- name goes here via script.js -->
        </h3>
        <div class="hamburger-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-btn" for="menu-toggle">
                <span></span>
            </label>
        
            <ul class="menu-box">
                <li class="menu-item" id="favorites">Favorites</li>
                <li id="space"> </li>
                <li class="menu-item" id="settings">Settings</li>
                <li class="menu-item" id="about">About</li>
            </ul>
        </div>
    </nav>

    <header id="jumbotron">
        <div id="welcome-message-container">
            <!--
                TODO
                use jquery to add icon/image here
            -->
        </div>
        <div id="icon-container">
            <!--
                TODO
                use jquery to add icon/image here
            -->
        </div>
    </header>
  
    <div id="task-card">
        <div id="task-header">
            <h2>Tasks...</h2>
            <button id="add-task-button">
                <!--
                    TODO
                    float right
                    button press should trigger a function in javascript:
                    addTaskButtonHandler()
                -->
            </button>
        </div>

        <div id="tasks-container">
            <ul id="tasks-list">
                <!--
                    TODO
                    * use javascript to generate tasks from localstorage 
                    * include name of task
                    * include a checkbox
                        if checkbox is checked,
                            fireworks display
                            remove the task from list

                    * maybe: send completed tasks to a "complete section"
                    * could use bulma tabs for a "complete" tab:
                    * https://bulma.io/documentation/components/tabs/
                    * nice to have: if task accidentally completed, go to completed tab and send it back to the other tab
                -->
            </ul>
        </div>
    </div>

    <footer>
        <section id="content-container">
            <!-- script.js loads content here like:
                <div class = "columns is-mobile content-card">
                    <div class = "column is-10">
                        <div>CONTENT GOES HERE</div>
                        <div>AUTHOR</div>
                    </div>
                    <div class = "column">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            -->
        </section>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
